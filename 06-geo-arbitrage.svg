<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <clipPath id="circle-clip">
      <circle cx="256" cy="256" r="240"/>
    </clipPath>
  </defs>
  <circle cx="256" cy="256" r="240" fill="#0a1628"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="#d4af37" stroke-width="4"/>
  <g clip-path="url(#circle-clip)" transform="translate(256,256) scale(1.4) translate(-256,-256)">
    <!-- Globe circle -->
    <circle cx="256" cy="256" r="100" fill="none" stroke="#d4af37" stroke-width="7"/>
    <!-- Equator -->
    <line x1="156" y1="256" x2="356" y2="256" stroke="#d4af37" stroke-width="4"/>
    <!-- Meridian -->
    <ellipse cx="256" cy="256" rx="50" ry="100" fill="none" stroke="#d4af37" stroke-width="4"/>
    <!-- Latitude lines -->
    <ellipse cx="256" cy="216" rx="85" ry="12" fill="none" stroke="#d4af37" stroke-width="3"/>
    <ellipse cx="256" cy="296" rx="85" ry="12" fill="none" stroke="#d4af37" stroke-width="3"/>
    <!-- Location pin -->
    <circle cx="300" cy="220" r="10" fill="#d4af37"/>
  </g>
</svg>
